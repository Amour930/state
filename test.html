<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test</title>
</head>

<style type="text/css">
  .button {
    width: 100px;
    height: 29px;
    font-size: 16px;
    color: white;
    background-color: black;
    padding: 0;
    vertical-align: top;
    border: 0;
  }

  .textbox {
    height: 25px;
    padding: 0;
    vertical-align: top;
  }

  span {
    font-size: 16px;
    height: 29px;
    line-height: 29px;
  }
</style>

<body>
  <p>如果您点击我，我会消失。</p>
  <p>点击我，我会消失。</p>
  <div>
    <form name="form">
      <span>输入地址：</span><input id="text" class="textbox" type="text" />
      <input class="button" type="button" value="获取经纬度" onclick="showAdress()" />
      <input class="button" type="button" value="获取经纬度1" onclick="showAdress1()" />
    </form>
  </div>

</body>
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script type="text/javascript">
  $(document).ready(function () {
    $("p").click(function () {
      $(this).hide();
    });
  });
  function showAdress() {
    var str = document.getElementById("text").value;
    $.ajax
      ({
        url: "https://restapi.amap.com/v3/geocode/geo",
        dataType: "json",
        type: "get",
        data: {
          address: str,
          key: "7486e10d3ca83a934438176cf941df0c",
        },
        success: function (res) {
          alert(res);
          console.log(res);  //在console中查看数据
        },
        error: function () {
          alert('failed!');
        },
      });
  }

  function showAdress1() {

    // 向给定ID的用户发起请求
    axios.get('https://restapi.amap.com/v3/geocode/geo')
      .then(function (response) {
        // 处理成功情况
        console.log(response);
      })
      .catch(function (error) {
        // 处理错误情况
        console.log(error);
      })
      .then(function () {
        // 总是会执行
      });
  }



</script>


</style>

</html>
